<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Document</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      color: #333;
      margin: 40px;
      text-align: center;
    }

    h1 {
      color: #007acc;
      margin-bottom: 30px;
      font-weight: 700;
      letter-spacing: 1.2px;
    }

    a {
      display: inline-block;
      margin: 0 15px;
      padding: 12px 25px;
      background-color: #007acc;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 600;
      box-shadow: 0 3px 6px rgba(0, 122, 204, 0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    a:hover {
      background-color: #005f99;
      box-shadow: 0 6px 12px rgba(0, 95, 153, 0.6);
    }
  </style>
</head>
<body>
  <h1>HomePage Alex</h1>
  <a href="/studentForm">Student Form</a>
  <a href="/adminForm">Admin Form</a>
  <a href="/upload">Upload Form</a>
</body>
</html>
